<!DOCTYPE html>
<html lang="en-US">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kinematic Calculator</title>
      <link href="CSS/kinematic_calculator.css" rel="stylesheet">
      <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
      <link href="Images/favicon.ico" rel="shortcut icon" type="image/x-icon">
      <link href="Images/favicon-32x32.png" rel="shortcut icon" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono"
          rel="stylesheet">
    </head>
    <body>
      <!-- Start of Header. -->
      <header>
        <a id="title" href="#">Kinematic Calculator</a>
        <a id="about" href="#">About</a>
      </header>
      <div id="about-description">Temporary description.</div>
      <!-- End of Header. -->
      
      <!-- Start of Main. -->
      <main>
        <img id="equations" src="Images/1646786.png" alt="Kinematic Equations">
        
        <form autocomplete="on">
          <h3>INPUT</h3>
          
          <label for="i_velocity">Initial velocity:<br>
            <input id="i_velocity" type="text" name="value" placeholder="m/s"
            > <!-- ADD autofocus HERE!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
          </label><br>
          
          <label for="f_velocity">Final velocity:<br>
            <input id="f_velocity" type="text" name="value" placeholder="m/s"
            >
          </label><br>
          
          <label for="distance">Distance:<br>
            <input id="distance" type="text" name="value" placeholder="m"
              >
          </label><br>
          
          <label for="time">Time:<br>
            <input id="time" type="text" name="value" placeholder="s" >
          </label><br>
          
          <label for="acceleration">Acceleration:<br>
            <input id="acceleration" type="text" name="value"
              placeholder="m/s^2" >
          </label><br>
          
          <input id="submit" type="submit" value="Submit"><br>
        </form>
        
        <div id="results">
          <h3>OUPTUT</h3>
          <p>Initial Velocity: </p>
          <div id="i_v_value">---</div>
          <p>Final Velocity: </p>
          <div id="f_v_value">---</div>
          <p>Distance: </p>
          <div id="d_value">---</div>
          <p>Time: </p>
          <div id="t_value">---</div>
          <p>Acceleration: </p>
          <div id="a_value">---</div>
        </div>
      </main>
      <!-- End of Main. -->
      
      <!-- Start of Footer. -->
      <footer id="contact-section">
        <div id="contact-title">
          <i class="fas fa-info-circle fa-2x"></i>
          <h2>Contact</h2>
        </div>
        <div class="link">
          <a href="https://github.com/User952">
            <i class="fab fa-github fa-2x fa-fw"></i>
            <p>github.com/User952</p>
          </a>
        </div>
      </footer>
      <!-- End of Footer. -->
      
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <script src="JavaScript/kinematic_calculator.js"></script>
    </body>
</html>
